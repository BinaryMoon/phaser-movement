<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Pixel Piste</title>

		<script>
		function focus_the_game() {
			window.focus();
		}

		function get_game_size() {

			var game_width_ratio = window.innerWidth * window.devicePixelRatio;
			var game_height_ratio = window.innerHeight * window.devicePixelRatio;

			var game_height = 128;
			// game_height = 512;
			var game_width = ( game_height / game_height_ratio ) * game_width_ratio;

			return {
				width: game_width,
				height: game_height
			};

		}

		function set_game_size() {
			var size = get_game_size();
			game.scale.setGameSize( size.width, size.height );
		}
		</script>

		<script type="text/javascript" src="game/lib/phaser.js"></script>
		<script type="text/javascript" src="game/game.js"></script>

		<style>

			body,
			html {
				background: #f5f5f5;
				margin: 0;
				padding: 0;
			}

			canvas {
				-ms-interpolation-mode: nearest-neighbor;
				image-rendering: -webkit-optimize-contrast;
				image-rendering: -webkit-crisp-edges;
				image-rendering: -moz-crisp-edges;
				image-rendering: -o-crisp-edges;
				image-rendering: pixelated;
			}

		</style>

	</head>

	<body onclick="focus_the_game();" onresize="set_game_size();">
		<script>
			focus_the_game();
		</script>
	</body>

</html>
